{% extends "base.html" %}

{% block content %}
<form method="post">
	<label>
		Feedback and Suggestions
		<br>
		<textarea placeholder="Enter your feedback and suggestions here" name="content">{{content}}</textarea>
	</label>
	<div class="error">
		{{error}}
	</div>
	<button class="feedback-submit">Submit and Logout</button>
</form>
{% endblock %}
